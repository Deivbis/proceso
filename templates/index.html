<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reglamentos SENA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav {
        background-color: rgb(35, 218, 75);
        padding: 15px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .bienvenida {
        font-size: 16px;
        font-style: italic;
      }

      h1 {
        color: #2a3d66;
        margin: 30px 0 20px 0;
      }

      .contenido {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4caf50;
      }

      .preguntas {
        width: 100%;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }

      .btn {
        padding: 15px 30px;
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        width: 250px;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">SENA</div>
      <div class="bienvenida">Bienvenido al reglamento</div>
    </nav>

    <h1>Reglamento del Aprendiz SENA</h1>

    <div class="contenido">
      <img
        src="https://sm.ign.com/t/ign_pk/cover/a/avatar-gen/avatar-generations_rpge.600.jpg"
        alt="Avatar"
        class="avatar"
      />

      <div class="preguntas">
        <div class="btn-container">
          <a class="btn" href="{{ url_for('formativa') }}">Proceso Formativo</a>
          <a class="btn" href="{{ url_for('disciplinaria') }}"
            >Proceso Disciplinario</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
